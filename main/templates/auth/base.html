{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt_PT">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block head %}
        <title>{{ page_title }}</title>
    {% endblock %}

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'main/bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href="{% static 'main/bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    {% block content %}

    {% endblock %}


    <!-- jQuery -->
    <script src="{% static 'main/bower_components/jquery/dist/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'main/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>


    {% block custom_js %}

    {% endblock %}

</body>

</html>
