{% extends "auth/base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}

    <div class="container">

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center"></i> {% trans 'password_reset_complete' %}</h3>
                    </div>
                    <div class="panel-body">
                        {% trans 'password_reset_complete_text' %}
                    </div>
                    <div class="panel-footer">
                        <a href="{% url 'main:login' %}"><i class="fa fa-sign-in" aria-hidden="true"></i> {% trans 'Go To Login' %} </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
