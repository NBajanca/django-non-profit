{% extends "main/base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}

    <div class="container">

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading text-center">
                        {% trans 'reset_password_title' %}
                    </div>
                    <div class="panel-body">
                        <form role="form"  method="post" action="">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="{% trans 'Email' %}" name="{{ form.email.name }}" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    {{ form.captcha.errors }}
                                    {{ form.captcha }}
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" value="{% trans 'Send Email' %}" class="btn btn-lg btn-success btn-block"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
